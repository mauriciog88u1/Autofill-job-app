<!DOCTYPE html>
<html>
<head>
    <title>Autofill Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" />

        </div>
        <button id="saveButton" class="btn btn-primary">Save Data</button>
        <button id="autofillButton" class="btn btn-secondary">Autofill</button>
        <button id="uploadButton" class="btn btn-secondary">Resume </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
